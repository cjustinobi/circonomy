<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- user form -->
<input id="" type="text" placeholder="Fullname"><br>
<input id="age" type="number" placeholder="Enter Age"><br>
<button onclick="return submitForm()">Submit Form</button>

<h1 id="set-name"></h1>
<h1 id="set-age"></h1>


<script>
  function submitForm() {
    // Get the data
    let name = document.getElementById('fullname').value
    let age = document.getElementById('age').value

    // Render the result
    document.getElementById('set-name').innerText = name
    document.getElementById('set-age').innerText = age

  }
</script>


</body>
</html>
